<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Fragenspiel</title>
</head>
<body>
    <h1>Fragenspiel</h1>
    <p>Kategorie: {{ kategorie_name  }}</p>
    <p>Frage: {{ frage[1] }}</p>
    <form action="/auswertung" method="post">
        <input type="radio" name="antwort_id" value="{{ frage.antwort1_id }}"> {{ frage[2] }}
        <input type="radio" name="antwort_id" value="{{ frage.antwort2_id }}"> {{ frage[3] }}
        <input type="radio" name="antwort_id" value="{{ frage.antwort3_id }}"> {{ frage[4] }}
        <input type="radio" name="antwort_id" value="{{ frage.antwort4_id }}"> {{ frage[5] }}
        <input type="submit" value="Absenden">
    </form>
</body>
</html>
